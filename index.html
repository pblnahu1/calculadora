<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora</title>
</head>

<body>

    <div class="container">
        <form name="calculator">
            <h3>Calculadora</h3>
            <p>Haz algún cálculo.</p>
            <input type="textfield" name="ans" value="">
            <br>
            <input type="button" value="1" onclick="document.calculator.ans.value+='1'">
            <input type="button" value="2" onclick="document.calculator.ans.value+='2'">
            <input type="button" value="3" onclick="document.calculator.ans.value+='3'">
            <input type="button" value="+" onclick="document.calculator.ans.value+='+'">
            <br>
            <input type="button" value="4" onclick="document.calculator.ans.value+='4'">
            <input type="button" value="5" onclick="document.calculator.ans.value+='5'">
            <input type="button" value="6" onclick="document.calculator.ans.value+='6'">
            <input type="button" value="-" onclick="document.calculator.ans.value+='-'">
            <br>
            <input type="button" value="7" onclick="document.calculator.ans.value+='7'">
            <input type="button" value="8" onclick="document.calculator.ans.value+='8'">
            <input type="button" value="9" onclick="document.calculator.ans.value+='9'">
            <input type="button" value="*" onclick="document.calculator.ans.value+='*'">
            <br>
            <input type="button" value="0" onclick="document.calculator.ans.value+='0'">
            <input type="reset" value="C" style="background-color: red; color: white; font-weight: bold;">
            <input type="button" value="/" onclick="document.calculator.ans.value+='/'">
            <input type="button" value="=" onclick="document.calculator.ans.value=eval(document.calculator.ans.value)" style="background-color: green; color: black;">
        </form>
    </div>

    <footer>
        <div class="footer-div">
            <p>Buenos Aires argentina</p>    
        </div>

            <a href="mailto:torrezpablo25@gmail.com" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/2258/2258570.png" alt="img-at"></a>
            <a href="https://www.instagram.com/_pablotorrez1_" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/1384/1384015.png" alt="img-instagram"></a>
        </div>
    </footer>
</body>

</html>
